<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Yohan SOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
</head>

<body class="bg-black text-white font-sans">

    <iframe id="background-iframe" src="background.html" title="Background Animation"></iframe>

    <div class="container-fluid">
        <nav class="d-flex justify-content-center p-4">
            <a href="#" class="menu-item mx-4 text-white">ACCUEIL</a>
            <a href="#" class="menu-item mx-4 text-white">ABOUT ME</a>
            <a href="#" class="menu-item mx-4 text-white">PROJETS</a>
        </nav>
    </div>

    <div class="hero row align-items-center">
        <div class="col-12 text-center">
            <h1 class="typing-anim">
                <span class="typing-animation"></span><br>
            </h1>
            <div class="prenom-text-container">
                <span class="prenom-text">YOHAN SOM</span>
            </div>
        </div>
    </div>




<script>
    const words = ["DÉVELOPPEUR", "DESIGNER", "CRÉATIF", "AUTODIDACTE"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 150;
    const erasingSpeed = 100;
    const newWordDelay = 2000;
    const typedTextSpan = document.querySelector(".typing-animation");

    function type() {
        const currentWord = words[wordIndex];
        if (isDeleting) {
            typedTextSpan.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
        } else {
            typedTextSpan.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
        }

        if (!isDeleting && charIndex === currentWord.length) {
            isDeleting = true;
            setTimeout(type, newWordDelay);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            wordIndex++;
            if (wordIndex === words.length) {
                wordIndex = 0;
            }
            setTimeout(type, typingSpeed + 500);
        } else {
            setTimeout(type, isDeleting ? erasingSpeed : typingSpeed);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(type, newWordDelay + 250);
    });
</script>
</body>
</html>
